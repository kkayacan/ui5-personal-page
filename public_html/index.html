<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenUI5 Base App</title>
    <script id="sap-ui-bootstrap" 
            src="https://openui5.hana.ondemand.com/1.71.3/resources/sap-ui-core.js" 
            data-sap-ui-theme="sap_belize" 
            data-sap-ui-resourceroots='{"com.keremkayacan.base": "./"}' 
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" 
            data-sap-ui-compatVersion="edge" 
            data-sap-ui-async="true">
    </script>
</head>

<body class="sapUiBody" id="content">
    <div data-sap-ui-component data-name="com.keremkayacan.base" data-id="container" data-settings='{"id" : "base"}'></div>
</body>

</html>
